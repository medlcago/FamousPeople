{% extends "base.html" %}
{% load static %}
{% load bootstrap4 %}

{% block content %}
    <div class="container max-width-600 my-3 p-3 bg-white rounded shadow-sm">
        {% for p in data %}
            <div class="media mb-3">
                <img src="{% static 'people/images/default-image.jpg' %}" alt="Фотография" class="mr-3 rounded-circle"
                     width="100" height="100" style="object-fit: cover;">
                <div class="media-body">
                    <h2 class="mt-0">{{ p.title }}</h2>
                    <p class="mb-1">
                        <span class="text-muted font-italic">{{ p.category }}</span>
                    </p>
                    <p>{{ p.content }}</p>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
