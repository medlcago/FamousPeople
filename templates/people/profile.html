{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="container">
        <img class="profile-img"
             src="{% static 'people/images/default-image.jpg' %}"
             alt="Profile Image">
        <div class="profile-info">
            {% if user.get_full_name %}
                <h2>{{ user.get_full_name }} | {{ user.username }}</h2>
            {% else %}
                <h2>{{ user.username }}</h2>
            {% endif %}
            <p>Email: {{ user.email }}</p>
            <p>Возраст: 20</p>
            <p>Город: Москва</p>
            <p>Профессия: Python Backend Developer</p>
        </div>
    </div>
{% endblock %}
